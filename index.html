<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju.js"></script>
</head>
<body oncontextmenu="return false;" onkeydown="return false;" onmousedown="return false;">
    <div>
        <img class="rounded-image" src="./media/mainlogo.jpeg" alt="Profile Picture">
        <h1 class="ml2">WELCOME TO WEBSITE TBHK</h1>
        <div id="sayings">Ucapan</div>
        <div class="time">
            <span id="locale">Time</span><br>
            <span id="jam">00</span> : 
            <span id="menit">00</span> : 
            <span id="detik"><span>00</span></span>
        </div>
        <div class="payment-info">
            <a href="./documentasion.html">
                <i class="fas fa-qrcode"></i> Dokumentasi
            </a>
            <a href="https://wa.me/6289524664142" target="_blank">
                <i class="fas fa-user"></i> OWNER
            </a>
        </div>
    </div>

    <script>
        function waktu() {
            const waktu = new Date();
            const jam = String(waktu.getHours()).padStart(2, '0');
            const menit = String(waktu.getMinutes()).padStart(2, '0');
            const detik = String(waktu.getSeconds()).padStart(2, '0');

            document.getElementById("jam").textContent = jam;
            document.getElementById("menit").textContent = menit;

            const detikElement = document.getElementById("detik").querySelector("span");
            setTimeout(() => {
                detikElement.textContent = detik;
            }, 500);

            const hours = waktu.getHours();
            let ucapan = "";

            if (hours >= 16 && hours <= 17) ucapan = "Sholat Maghrib Bro";
            else if (hours >= 18 || hours <= 2) ucapan = "Selamat Malam";
            else if (hours >= 3 && hours <= 10) ucapan = "Selamat Pagi";
            else if (hours >= 11 && hours <= 14) ucapan = "Selamat Siang";
            else if (hours >= 13 && hours <= 15) ucapan = "Selamat Sore";

            document.getElementById("sayings").innerHTML = ucapan;
        }

        setInterval(waktu, 1000);
        waktu();

        const textWrapper = document.querySelector('.ml2');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline({ loop: true })
            .add({
                targets: '.ml2 .letter',
                scale: [4, 1],
                opacity: [0, 1],
                translateZ: 0,
                easing: "easeOutExpo",
                duration: 950,
                delay: (el, i) => 70 * i
            })
            .add({
                targets: '.ml2',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
            });

        efeksalju({
            color: ["#00aaff", "#ff0000"],
            size: [2, 4],
            speed: [1, 3]
        });
    </script>
</body>
</html>
